<script>
const nameInput = document.getElementById('name');

const tbody = document.querySelector('#recordsTable tbody');

function populateHoursOptions() {
  for (let h = 0.5; h <= 20; h += 0.5) {

function saveRecords() {

function renderRecords() {
  tbody.innerHTML = '';

    tr.innerHTML = `
